<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch Web Application</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<audio id="startSound" src="sounds/start.wav"></audio>
<audio id="lapSound" src="sounds/lap.wav"></audio>

<div class="container">
  <div class="headline">
    <h1>Stopwatch Web App</h1>
  </div>
  <div class="stopwatch">
    <div class="display">
      <span id="displayHours">00</span>:<span id="displayMinutes">00</span>:<span id="displaySeconds">00</span>:<span id="displayMilliseconds">000</span>
    </div>
    <div class="controls">
      <button id="startPauseButton" onclick="startPause()">Start</button>
      <button id="resetButton" onclick="reset()">Reset</button>
      <button id="lapButton" onclick="lap()">Lap</button>
    </div>
    <ul class="laps" id="laps"></ul>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
